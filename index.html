<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div id="mainContainer">
    <div id="mortgageContainer">
      <div class="topHeadButton">
        <h1>Mortgage Calculator</h1> 
       <h2>Clear All</h2> 
      </div>
      <div class="inputWrap">
      <label for="test">Mortgage Amount</label>
      <input type="text" name="Mortgage Amount" id="morAmount">
    </div>
    <div id="inlineWrapInputs">
    <div class="inputWrap">
      <label for="mortgageTerm">Mortgage Term</label>
      <input type="text" id="term" value="25">
      </div>
      <div class="inputWrap">
        <label for="interestRate">Interest Rate</label>
        <div class="inputContainer">
    <input type="text" id="interest" value="5.25">
    <span class="intLabel">%</span>
  </div>
  </div>
</div>
      <form action="" id="morType">
       <h2>Mortgage Type</h2> 
        <input type="checkbox" name="Repayment" id="repay">
        <label for="repay">Repayment</label> <br>

        <input type="checkbox" name="Interest" id="int">
        <label for="int">Interest Only</label><br>
      </form>
     <button id="calButton"> <img src="/images/icon-calculator.svg" alt="calculate button">
      <span>Calculate Repayments</span></button> 
    </div>

<div id="resultsContainer">
  <!-- Empty results start -->
<img src="/images/illustration-empty.svg" alt="calculation illustration" >
  <h1>Results shown here</h1> 

<p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
  
  <!-- Empty results end -->

</div>
</div>
</main>

</html>
